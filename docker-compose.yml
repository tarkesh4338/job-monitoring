version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: monitoring-db
    environment:
      POSTGRES_DB: monitoring_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d monitoring_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  monitoring-service:
    build: 
      context: ./monitoring-service
      dockerfile: Dockerfile
    container_name: monitoring-service
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://db:5432/monitoring_db
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - CORS_ALLOWED_ORIGINS=http://localhost:80,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy

  monitoring-ui:
    build:
      context: ./monitoring-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api/jobs
    container_name: monitoring-ui
    ports:
      - "80:80"
    depends_on:
      - monitoring-service

  seed-data:
    image: curlimages/curl
    container_name: monitoring-seed
    restart: "no"
    depends_on:
      - monitoring-service
    command: >
      sh -c "
        echo 'Waiting 20s for service to be ready...' &&
        sleep 20 &&
        echo 'Seeding test data...' &&
        curl -s -X POST http://monitoring-service:8080/api/jobs -H 'Content-Type: application/json' -d '{\"jobName\": \"Data-Ingestion-Flow\", \"runId\": \"RUN-101\"}' &&
        curl -s -X PUT http://monitoring-service:8080/api/jobs -H 'Content-Type: application/json' -d '{\"jobName\": \"Data-Ingestion-Flow\", \"runId\": \"RUN-101\", \"status\": \"SUCCESS\"}' &&
        curl -s -X POST http://monitoring-service:8080/api/jobs -H 'Content-Type: application/json' -d '{\"jobName\": \"Nightly-Report-Gen\", \"runId\": \"RUN-202\"}' &&
        curl -s -X PUT http://monitoring-service:8080/api/jobs -H 'Content-Type: application/json' -d '{\"jobName\": \"Nightly-Report-Gen\", \"runId\": \"RUN-202\", \"status\": \"FAILED\", \"errorMessage\": \"Timeout while accessing analytics DB\"}' &&
        curl -s -X POST http://monitoring-service:8080/api/jobs -H 'Content-Type: application/json' -d '{\"jobName\": \"User-Profile-Sync\", \"runId\": \"SYNC-303\"}' &&
        echo 'Seeding completed successfully.'
      "
