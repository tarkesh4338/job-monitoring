version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: monitoring-db
    environment:
      POSTGRES_DB: monitoring_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d monitoring_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  monitoring-service:
    build: 
      context: ./monitoring-service
      dockerfile: Dockerfile
    container_name: monitoring-service
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://db:5432/monitoring_db
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - CORS_ALLOWED_ORIGINS=http://localhost:80,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy

  monitoring-ui:
    build:
      context: ./monitoring-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: monitoring-ui
    ports:
      - "80:80"
    depends_on:
      - monitoring-service
