spring:
  application:
    name: status-service
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:statusdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
